<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Spotify Clone</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/Media/spotify-logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - NO Copright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/Media/letme-love-you.jpeg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:30<i class="fa fa-play-circle-o"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa fa-step-backward"></i>
            <!-- <i class="fa-3x fa-pause"></i> -->
            <i class="fa fa-play-circle-o" ></i>
            <i class="fa fa-step-forward"></i>
        </div>
    </div>
    <div class="songInfo">
        <img src="/Media/playMusic.webp" width="42px" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
